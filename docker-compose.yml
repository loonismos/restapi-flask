version: '3.9'

services:
  mongodb:
    image: mongo:5.0.8
    container_name: mongo_db
    environment:
      MONGO_INIT_ROOT_USERNAME: admin
      MONGO_INIT_ROOT_PASSWORD: admin
    restart: always

  api:
    build:
      context: .
    ports:
      - 5000:5000
    restart: always
    depends_on:
      - mongodb